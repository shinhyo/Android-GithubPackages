apply plugin: 'maven-publish'
apply plugin: 'maven-publish'

def githubProperties = new Properties()
githubProperties.load(new FileInputStream(file("../github.properties")))

def LIB_GROUP_ID = "io.github.shinhyo"
def LIB_ARTIFACT_ID = "lib"
def LIB_VERSION = "1.0.0"

publishing {
    repositories {
        maven {
            name = 'GithubPackages'
            url = uri("https://maven.pkg.github.com/shinhyo/Android-GithubPackages")
            credentials {
                username = githubProperties['github_username']
                password = githubProperties['github_access_token']
            }
        }
        maven {
            name = 'LocalMavenRepo'
            url = "file://${buildDir}/repo"
        }
    }
    publications {
        deploy(MavenPublication) {
            groupId LIB_GROUP_ID
            artifactId LIB_ARTIFACT_ID
            version LIB_VERSION
            artifact("$buildDir/outputs/aar/lib-release.aar")
        }
    }
}